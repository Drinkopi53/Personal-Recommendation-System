<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Pengguna - Sistem Rekomendasi</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #007BFF; font-size: 1.2em; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Pilih Profil Pengguna</h1>
    <p>Pilih salah satu profil di bawah ini untuk melihat rekomendasi film yang dipersonalisasi.</p>
    <ul>
        {% for username in users %}
            <li>
                <a href="{{ url_for('show_recommendations', username=username) }}">{{ username }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
